<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="container">
      <article id="current-forecast" class="flex">
        <h1 class="city">City name</h1>
        <h2 class="temp">Temp</h2>
        <p class="descp">Description</p>
        <p class="high-low">High Low</p>
      </article>
      <article id="hourly-forecast">
        <h1>Hourly Forecast</h1>
        <section class="hourly-container"></section>
      </article>
      <article id="five-day-forecast">
        <h1>5 day forecast</h1>
        <section id="five-day-forecast-container">
          <article class="day-wise-forecast">
            <h3>Today</h3>
            <img src="" alt="" class="icon">
            <p class="min-temp">low</p>
            <p  class="max-temp">high</p>
          </article>
          <article class="day-wise-forecast">
            <h3>Tue</h3>
            <img src="" alt="" class="icon">
            <p class="min-temp">low</p>
            <p class="max-temp">high</p>
          </article>
        </section>
      </article>
      <article id="feels-like">
        <h1>Feels like</h1>
        <p class="feels-temp">temp</p>
      </article>
      <article id="humidity">
        <h1>humidity</h1>
        <p class="humidity-value">value</p>
      </article>
    </main>
  </body>
</html>
