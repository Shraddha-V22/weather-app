<!DOCTYPE html>

    <title>The Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>

  <body>
    <main class="container">

        <h1 class="city">City name</h1>
        <h2 class="temp">Temp</h2>

        <p class="high-low">High Low</p>

      <article id="hourly-forecast">

        <img src="#" alt="#" />icon

      <article id="five-day-forecast">
        <h1>5 day forecast</h1>
        <article>
          <h3>Tuesday</h3>
          <p>icon</p>
          <p>low</p>
          <p>high</p>
        </article>
        <article>
          <h3>Tuesday</h3>
          <p>icon</p>
          <p>low</p>
          <p>high</p>
        </article>
      </article>
      <article id="feels-like">
        <h1>Feels like</h1>
        <p>temp</p>
      </article>
      <article id="humidity">
        <h1>humidity</h1>
        <p>value</p>
      </article>
    </main>

</html>
