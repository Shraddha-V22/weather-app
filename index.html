<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:url" content="https://mausam-ka-haal.netlify.app/" />
    <meta property="og:title" content="Mausam Ka Haal" />
    <meta property="og:description" content="Get Mausam ka haal of your city" />
    <meta
      property="og:image"
      content="https://github.com/Shraddha-V22/images-for-projects/blob/main/weather-app/weather-app-img.png?raw=true"
    />
    <title>The Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="container">
      <input
        type="search"
        list="search-city"
        id="search"
        name="search"
        placeholder="search city"
        autocomplete="off"
      />
      <datalist id="search-city"> </datalist>

      <article id="current-forecast" class="flex">
        <h1 class="city">City name</h1>
        <h2 class="temp">Temp</h2>
        <p class="descp">Description</p>
        <p class="high-low">High Low</p>
      </article>
      <article id="hourly-forecast">
        <h1>Hourly Forecast</h1>
        <section class="hourly-container"></section>
      </article>
      <article id="five-day-forecast">
        <h1>5 day forecast</h1>
        <section id="five-day-forecast-container"></section>
      </article>
      <article id="feels-like">
        <h1>Feels like</h1>
        <p class="feels-temp">temp</p>
      </article>
      <article id="humidity">
        <h1>humidity</h1>
        <p class="humidity-value">value</p>
      </article>
    </main>
  </body>
</html>
